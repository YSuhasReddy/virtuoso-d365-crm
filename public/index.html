<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="application-name" content="Dynamics 365 Sales">
    <meta name="theme-color" content="#002050">
    <meta name="description" content="Dynamics 365 Sales CRM - Virtuoso">
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon.svg">
    <title>Dynamics 365 Sales | Virtuoso</title>
    <style>
      /* Inline loading styles so they render before CSS bundle loads */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      }
      .d365-app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #F3F2F1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
      .d365-app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #EDEBE9;
        border-top-color: #0078D4;
        border-radius: 50%;
        animation: d365-spin 0.8s linear infinite;
      }
      .d365-app-loading-text {
        margin-top: 16px;
        font-size: 14px;
        color: #605E5C;
      }
      @keyframes d365-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <noscript>
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:'Segoe UI',system-ui,sans-serif;text-align:center;padding:20px;background:#F3F2F1;">
        <div>
          <h1 style="font-size:20px;color:#323130;margin-bottom:8px;">JavaScript Required</h1>
          <p style="font-size:14px;color:#605E5C;">Dynamics 365 Sales requires JavaScript to run. Please enable JavaScript in your browser settings and reload this page.</p>
        </div>
      </div>
    </noscript>
    <div id="app">
      <!-- Loading spinner shown while Vue app initializes -->
      <div class="d365-app-loading" id="app-loading">
        <div class="d365-app-loading-spinner"></div>
        <div class="d365-app-loading-text">Loading Dynamics 365...</div>
      </div>
    </div>
  </body>
</html>
